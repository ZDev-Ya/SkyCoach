<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009DE4">
    <title>Skycoach — Entraînement & Progression</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <style>
      :root{ --bg:#f6f8fc; --card:#ffffff; --text:#0f172a; --muted:#55637a; --border:#e5e7eb; --accent:#009DE4; --success:#22c55e; --warn:#f59e0b; --danger:#ef4444; }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .container{max-width:1100px;margin:0 auto;padding:16px}
      header{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:12px}
      .brand{font-weight:900;letter-spacing:.2px}.brand span{color:var(--accent)}
      .btn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer}
      .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
      .btn.ghost{background:transparent}
      .tabs{display:flex;gap:8px;margin:10px 0 16px}
      .tab{padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer}
      .tab.active{background:var(--accent);color:#fff;border-color:var(--accent)}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
      .label{font-size:12px;color:var(--muted);margin-bottom:4px;display:block}
      .input,.textarea,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px}
      .row{display:flex;gap:8px;flex-wrap:wrap}
      .series{border:1px solid var(--border);border-radius:12px;padding:12px;display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;gap:12px}
      .series small{color:var(--muted)} .right{display:flex;gap:8px;align-items:center}
      .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#e6f6fd;color:#075985;font-size:12px;margin-right:6px}
      .timer{font-family:ui-monospace,Menlo,monospace;font-size:22px;background:#111827;color:#fff;border-radius:12px;padding:8px 12px}
      .spark{height:40px}
      footer{margin-top:8px;color:var(--muted);font-size:12px;text-align:center}
      @media (min-width:768px){ .grid-2{display:grid;grid-template-columns:320px 1fr;gap:16px} }
      .tap{min-height:44px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
